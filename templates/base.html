<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
        <div class="menu-bar-container">
            <a href="{{ url_for('home') }}" title="take me home">
                <img src="../static/imgs/logo_c_inverted_no_bg.png" alt="" class="logo">
            </a>
    
            <div class="menu-button-container">
                <a href="{{ url_for('about') }}" class="menu-button menu-about" target="_self">About</a>
        
                <a href="{{ url_for('projects') }}" class="menu-button menu-project" target="_self">Projects</a>
        
                <a href="{{ url_for('contact') }}" class="menu-button menu-contact" target="_self">Contact</a>
            </div>
    
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../static/js/menu-hover.js"></script>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
